server:
  port: 8080

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/cbs_mvp}
    username: ${DB_USER:cbs}
    password: ${DB_PASS:cbs}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none

  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
      encoding: UTF-8

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:stub}

logging:
  level:
    root: INFO
    org.springframework.scheduling: INFO
    com.example.cbs_mvp: INFO

# eBay OAuth設定（環境変数で上書き）
ebay:
  client-id: ${EBAY_CLIENT_ID:}
  client-secret: ${EBAY_CLIENT_SECRET:}
  ru-name: ${EBAY_RU_NAME:}
  sandbox: true

# JWT設定
jwt:
  secret: ${JWT_SECRET:default-secret-key-change-in-production-at-least-32-bytes}
  expiration-hours: 24

# 為替レートAPI設定
fx:
  api-key: ${FX_API_KEY:}
  base-currency: USD
  target-currency: JPY

# CBS固有設定
cbs:
  allow-default-admin: ${ALLOW_DEFAULT_ADMIN:false}
